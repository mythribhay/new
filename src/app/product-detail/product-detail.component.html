<div class="card">

  <div class="card-header"><strong>Product Details</strong></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-5"><strong>Product Category: </strong></div>
          <div class="col-sm-7">{{getNameFormCategory(this.cate_id)}}</div>
        </div>
        <div class="row">
          <div class="col-sm-5"><strong>Product Name: </strong></div>
          <div class="col-sm-7">{{prod_name}}</div>
        </div>
        <div class="row">
          <div class="col-sm-5"><strong>Product Description: </strong></div>
          <div class="col-sm-7">{{prod_desc}}</div>
        </div>
        <div class="row">
          <div class="col-sm-5">&nbsp;</div>
          <div class="col-sm-7">
            <br><br>
            <button type="button" class="btn btn-outline-success" (click)="bookAppointment()">Book Appointment</button>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-outline-success" routerLink="/product">Back</button>
      </div>
    </div>


  </div>
</div>
<br><br>
